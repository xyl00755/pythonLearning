<html>
<head>
<script type="text/javascript">
$(function(){ 
	var $this1 = $(".renav");
	var scrollTimer;
	$this1.hover(
	function(){ 
		clearInterval(scrollTimer); 
	}
	,function(){ 
		scrollTimer = setInterval(function(){ scrollNews( $this ); }
	, 2000 ); }
	).trigger("mouseout"); 
}); 
function scrollNews(obj){ 
	var $self = obj.find("ul:first"); 
	var lineHeight = $self.find("li:first").height(); 
	$self.animate(
		{ "margin-top":-lineHeight +"px" }
		,600 
		,function(){ 
			$self.css({"margin-top":"0px"}).find("li:first").appendTo($self); 
		}
	) 
} 
</script>

<style type="text/css"> 
.renav{ 
	width:200px; 
	height:150px; 
	line-height:21px; 
	overflow:hidden; 
	background:#FFFFFF; 
	} 
.renav li{ 
	height:21px; 
	color:red;
	}
</style> 
</head>

<body>
<div class="renav"> 
	<ul style="margin-top: 0px;">

		<li><a>瑞声达</a></li>

	</ul> 
</div> 

</body>
</html>
